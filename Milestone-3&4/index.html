<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editable Resume Builder</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div>
    <form>
        <h1>Resume Builder</h1>
        <fieldset>
            <legend>Personal Details</legend>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name"><br><br>
            <label for= " email">Email:</label>
            <input type="email" id="email" name="email"><br><br>
            <label for="phone">Phone:</label>
            <input type="tel" id="phone" name="phone"><br><br>
        </fieldset>
        <fieldset>
            <legend>Education</legend>
            <label for="qualification">Qualification:</label>
            <input type="text" id="qualification" name="qualification"><br><br>
            <label for="institute">Institute:</label>
            <input type="text" id="institute" name="institute"><br><br>
            <label for="year">Year:</label>
            <input type="number" id="year" name="year"><br><br>
        </fieldset>
        <fieldset>
            <legend>Work Experience</legend>
            <label for="company">Company:</label>
            <input type="text" id="company" name="company"><br><br>
            <label for="designation">Designation:</label>
            <input type="text" id="designation" name="designation"><br><br>
            <label for="duration">Duration:</label>
            <input type="text" id="duration" name="duration"><br><br>
        </fieldset>
        <fieldset>
            <legend>Skills</legend>
            <label for="skills">Skills:</label>
            <textarea id="skills" name="skills"></textarea><br><br>
        </fieldset>
        <button>Submit</button>
    </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
